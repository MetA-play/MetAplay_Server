syntax = "proto3";
package Protocol;

import "google/protobuf/timestamp.proto";

option csharp_namespace = "Google.Protobuf.Protocol"; //C#파일의 네임스페이스 이름\



enum ObjectState {
  IDLE = 0;
  MOVE = 1;
  JUMP = 2;
  STUN = 3;
  DIE = 4;
}

enum GameObjectType {
  NONE = 0;
  PLAYER = 1;
}

enum MoveDir{
	FRONT = 0;
	LEFT = 1;
	RIGHT = 2;
	BACK = 3;
}
message Vector{
	float X = 1;
	float Y = 2;
	float Z = 3;
}

message TransformInfo{
	MoveDir Dir = 1;
	Vector Pos = 2;
	Vector Rot = 3;
	Vector Scale = 4;
}

message ObjectInfo{
	int32 Id = 1;
	ObjectState State = 2;
	TransformInfo Transform = 3;
}


enum MsgId{
	S_ENTER_GAME = 0;
	S_SPAWN = 1;
	S_DESPAWN = 2;
	S_LEAVE_GAME = 3;
	C_MOVE = 4;
	S_MOVE = 5;
}

message S_EnterGame{
	ObjectInfo player = 1;
}

message S_Spawn{
	repeated ObjectInfo Objects = 1;
}
message S_Despawn{
	repeated int32 objectId = 1;
}

message S_LeaveGame{
}


message C_Move{
	ObjectState State = 1;
	TransformInfo Transform = 2;
}

message S_Move{
	int32 Id = 1;
	ObjectState State = 2;
	TransformInfo Transform = 3;
}

